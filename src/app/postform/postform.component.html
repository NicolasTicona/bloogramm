<form [formGroup]="postForm" (ngSubmit)="onSubmit()" *ngIf="isAuth()">

    <textarea formControlName="post" placeholder="Postea algo..."></textarea>
   
    <div class="btn-post">
        <button type="button" id="Cancelar">Cancelar</button>
        <button type="submit">Postear</button>
    </div>

</form>

<div class="nolog" *ngIf="!isAuth()">
    <p>Registrate para Postear</p>
</div>
